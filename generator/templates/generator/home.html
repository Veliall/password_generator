<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>
<body>
<div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6 chars</option>
            <option value="7">7 chars</option>
            <option value="8">8 chars</option>
            <option value="9">9 chars</option>
            <option value="10">10 chars</option>
            <option value="11" selected>11 chars</option>
            <option value="12">12 chars</option>
            <option value="13">13 chars</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special
        <br>
        <br>
        <input type="submit" value="Generate password" class="btn btn-outline-primary">
        <br>
    </form>
    <form method="get" action="{% url 'info' %}">
        <button type="submit" class="btn btn-outline-info">Information</button>
    </form>
</div>
</body>

</html>
